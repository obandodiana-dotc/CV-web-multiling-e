const canvas=document.getElementById('particles'),ctx=canvas.getContext('2d');
let w,h,particles=[];function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight}
window.addEventListener('resize',resize);resize();
for(let i=0;i<70;i++)particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,dx:(Math.random()-.5)*.6,dy:(Math.random()-.5)*.6});
function draw(){ctx.clearRect(0,0,w,h);ctx.fillStyle='rgba(6,182,212,0.7)';
particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>w)p.dx*=-1;if(p.y<0||p.y>h)p.dy*=-1;});requestAnimationFrame(draw);}

  if(!isDeleting&&li===text.length){isDeleting=true;setTimeout(type,1200);}
  else if(isDeleting&&li===0){isDeleting=false;ti=(ti+1)%titles.length;}
  setTimeout(type,isDeleting?40:80);
}
